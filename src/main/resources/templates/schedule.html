<!-- schedule.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitConnect - Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #1a1c2e, #14162a);
            color: #fff;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        .animate-slide-up {
            animation: slideUp 0.5s ease-out forwards;
            opacity: 0;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .scale-hover:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
<div class="flex h-screen overflow-hidden">
    <!-- Sidebar Navigation -->
    <aside class="hidden lg:flex flex-col w-64 h-screen glass-effect animate-fade-in">
        <div class="p-6">
            <a href="index.html" class="flex items-center gap-3">
                <div class="bg-gradient-to-r from-purple-500 to-blue-500 p-2.5 rounded-lg">
                    <i class="fas fa-dumbbell text-white"></i>
                </div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">FitConnect</h1>
            </a>
        </div>

        <nav class="flex-1 p-4 space-y-2">
            <a href="/user/dashboard" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 hover:bg-white/10 transition-all duration-300">
                <i class="fas fa-th-large"></i>
                <span class="font-medium">Dashboard</span>
            </a>
            <a href="/user/profile" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 hover:bg-white/10 transition-all duration-300">
                <i class="fas fa-user"></i>
                <span class="font-medium">Profile</span>
            </a>
            <a href="/user/schedule" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gradient-to-r from-purple-600 to-blue-600 text-white scale-hover transition-all duration-300">
                <i class="fas fa-calendar"></i>
                <span class="font-medium">Schedule</span>
            </a>
            <a href="/exercises" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 hover:bg-white/10 transition-all duration-300">
                <i class="fas fa-dumbbell"></i>
                <span class="font-medium">Exercises</span>
            </a>
            <a href="/monthprogress" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 hover:bg-white/10 transition-all duration-300">
                <i class="fas fa-chart-line"></i>
                <span class="font-medium">Progress</span>
            </a>
            <a href="/diet-plan" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 hover:bg-white/10 transition-all duration-300">
                <i class="fas fa-apple-alt"></i>
                <span class="font-medium">Diet Plan</span>
            </a>
            <a href="/user/settings" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 hover:bg-white/10 transition-all duration-300">
                <i class="fas fa-cog"></i>
                <span class="font-medium">Settings</span>
            </a>
        </nav>

        <div class="p-4 border-t border-white/10">
            <div class="flex items-center gap-3 mb-3">
                <div class="h-10 w-10 rounded-full bg-gradient-to-r from-pink-500 to-purple-500 flex items-center justify-center">
                    <span class="font-semibold">??</span>
                </div>
                <div>
                    <h3 class="font-medium"><span th:text="${user.name}">User</span><</h3>
                </div>
            </div>
            <a href="/logout">
                <button class="w-full mt-2 bg-white/10 hover:bg-white/20 text-white rounded-xl p-2.5 transition-all duration-300 flex items-center justify-center gap-2">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Log Out</span>
                </button>
            </a>
        </div>
    </aside>

    <!-- Mobile Header -->
    <header class="lg:hidden fixed w-full flex items-center justify-between p-4 glass-effect z-50">
        <a href="index.html" class="flex items-center gap-2">
            <div class="bg-gradient-to-r from-purple-500 to-blue-500 p-1.5 rounded-lg">
                <i class="fas fa-dumbbell text-white"></i>
            </div>
            <h1 class="text-lg font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">FitConnect</h1>
        </a>

        <div class="flex items-center gap-4">
            <div class="relative">
                <i class="fas fa-bell text-gray-300"></i>
                <span class="absolute -top-1 -right-1 h-4 w-4 bg-red-500 rounded-full flex items-center justify-center text-xs">3</span>
            </div>
            <button aria-label="Toggle menu" class="p-1.5 rounded-lg bg-white/10">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto py-4 lg:py-6 px-4 lg:px-8 lg:pt-0 mt-16 lg:mt-0">
        <div class="max-w-6xl mx-auto">
            <!-- Header Section -->
            <header class="mb-8 animate-slide-up" style="animation-delay: 0.1s;">
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">Workout Schedule</h1>
                <p class="text-gray-400 mt-2">Plan and manage your upcoming workouts</p>
            </header>

            <!-- Class List Section -->
            <div id="class-list" class="space-y-6"></div>

            <!-- Workout Timeline -->
            <div class="glass-effect rounded-xl p-6">
                <div class="relative pl-8 pb-10">

                </div>
            </div>
        </div>
    </main>
</div>

<!-- JavaScript for toggles and interactions -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Mobile menu toggle
        const menuButton = document.querySelector('button[aria-label="Toggle menu"]');
        if (menuButton) {
            menuButton.addEventListener('click', function() {
                console.log('Menu toggled');
                // In a real implementation, show mobile menu
            });
        }

        // Add animation effect
        const elementsToAnimate = document.querySelectorAll('.animate-slide-up');
        elementsToAnimate.forEach(element => {
            setTimeout(() => {
                element.style.opacity = '1';
                element.style.transform = 'translateY(0)';
            }, parseFloat(element.style.animationDelay || '0') * 1000);
        });

        // Subtle hover effects on cards
        const cards = document.querySelectorAll('.glass-effect');
        cards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                card.style.boxShadow = '0 10px 30px -15px rgba(0, 0, 255, 0.15)';
                card.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                card.style.transition = 'all 0.3s ease';
            });

            card.addEventListener('mouseleave', function() {
                card.style.boxShadow = 'none';
                card.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            });
        });
    });

    async function loadClasses() {
        const response = await fetch('/admin/api/classes');
        const classes = await response.json();
        const container = document.getElementById('class-list');
        container.innerHTML = '';
        classes.forEach(cls => {
            const div = document.createElement('div');
            div.className = 'glass-effect p-4 rounded-xl';
            div.innerHTML = `
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <div>
                        <h3 class="text-xl font-semibold">${cls.name}</h3>
                        <p class="text-gray-400">Instructor: ${cls.instructor}</p>
                        <p class="text-gray-400">Date: ${cls.date} | Time: ${cls.time}</p>
                        <p class="text-gray-400">Duration: ${cls.duration} min | Capacity: ${cls.capacity}</p>
                    </div>
                    <div class="flex flex-col items-end gap-2">
                        <button class="enroll-btn px-4 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 hover:opacity-90 transition-all text-white" data-id="${cls.id}">Enroll</button>
                        <span id="booking-count-${cls.id}" class="text-sm text-gray-300"></span>
                    </div>
                </div>
            `;
            container.appendChild(div);
            updateBookingCount(cls.id);
        });
        // Add event listeners for enroll buttons
        document.querySelectorAll('.enroll-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const classId = btn.getAttribute('data-id');
                enroll(classId);
            });
        });
    }

    async function updateBookingCount(classId) {
        const response = await fetch(`/admin/api/classes/${classId}/bookings`);
        const count = await response.json();
        document.getElementById(`booking-count-${classId}`).textContent = `Enrolled: ${count}`;
    }

    async function enroll(classId) {
        // Replace with actual userId from session or context
        const userId = prompt('Enter your user ID to enroll:');
        if (!userId) return;
        const response = await fetch(`/admin/api/classes/${classId}/enroll?userId=${userId}`, { method: 'POST' });
        if (response.ok) {
            alert('Enrolled!');
            updateBookingCount(classId);
        } else {
            alert('Failed to enroll');
        }
    }

    document.addEventListener('DOMContentLoaded', loadClasses);
</script>
</body>
</html>

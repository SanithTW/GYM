<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitConnect - Create Workout Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #1a1c2e, #14162a);
            color: #fff;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-link.active {
            background: linear-gradient(to right, #7c3aed, #2563eb);
        }

        .sidebar-link:not(.active):hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .form-input {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: #fff;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .form-input option {
            background: #1a1c2e;
            color: #fff;
        }

        .exercise-row {
            animation: fadeInRow 0.3s ease;
        }

        .day-block {
            animation: fadeInRow 0.3s ease;
        }

        @keyframes fadeInRow {
            from { opacity: 0; transform: translateY(-8px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .remove-btn:hover {
            color: #f87171;
        }

        .day-header {
            background: linear-gradient(to right, rgba(124, 58, 237, 0.15), rgba(37, 99, 235, 0.10));
            border: 1px solid rgba(124, 58, 237, 0.25);
        }
    </style>
</head>
<body>
<div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="hidden lg:flex flex-col w-64 h-screen glass-effect flex-shrink-0">
        <div class="p-6">
            <a href="#" class="flex items-center gap-3">
                <div class="bg-gradient-to-r from-purple-500 to-blue-500 p-2.5 rounded-lg">
                    <i class="fas fa-dumbbell text-white"></i>
                </div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">FitConnect</h1>
            </a>
        </div>

        <div class="px-4 mb-4">
            <span class="text-xs font-semibold uppercase tracking-widest text-gray-500">Instructor Panel</span>
        </div>

        <nav class="flex-1 px-4 space-y-2 overflow-y-auto">
            <a href="/instructor/dashboard" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 transition-all duration-300">
                <i class="fas fa-th-large w-4 text-center"></i>
                <span class="font-medium">Dashboard</span>
            </a>
            <a href="/instructor/create-diet-plan" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 transition-all duration-300">
                <i class="fas fa-apple-alt w-4 text-center"></i>
                <span class="font-medium">Create Diet Plan</span>
            </a>
            <a href="/instructor/create-workout" class="sidebar-link active flex items-center gap-3 px-4 py-3 rounded-xl text-white transition-all duration-300">
                <i class="fas fa-running w-4 text-center"></i>
                <span class="font-medium">Create Workout</span>
            </a>
            <a href="/instructor/members" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 transition-all duration-300">
                <i class="fas fa-users w-4 text-center"></i>
                <span class="font-medium">My Members</span>
            </a>
            <a href="/instructor/diet-plans" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 transition-all duration-300">
                <i class="fas fa-clipboard-list w-4 text-center"></i>
                <span class="font-medium">My Diet Plans</span>
            </a>
            <a href="/instructor/workouts" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 transition-all duration-300">
                <i class="fas fa-list-alt w-4 text-center"></i>
                <span class="font-medium">My Workouts</span>
            </a>
            <a href="/instructor/profile" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 transition-all duration-300">
                <i class="fas fa-user w-4 text-center"></i>
                <span class="font-medium">Profile</span>
            </a>
            <a href="/instructor/settings" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 transition-all duration-300">
                <i class="fas fa-cog w-4 text-center"></i>
                <span class="font-medium">Settings</span>
            </a>
        </nav>

        <div class="p-4 border-t border-white/10">
            <div class="flex items-center gap-3 mb-3">
                <div class="h-10 w-10 rounded-full bg-gradient-to-r from-pink-500 to-purple-500 flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-chalkboard-teacher text-sm text-white"></i>
                </div>
                <div class="min-w-0">
                    <h3 class="font-medium truncate" th:text="${instructor.name}">Instructor</h3>
                    <p class="text-xs text-gray-400 truncate">Fitness Instructor</p>
                </div>
            </div>
            <a href="/logout">
                <button class="w-full mt-2 bg-white/10 hover:bg-white/20 text-white rounded-xl p-2.5 flex items-center justify-center gap-2 transition-all duration-300">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Log Out</span>
                </button>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-6">
        <div class="max-w-4xl mx-auto">

            <!-- Header -->
            <header class="mb-8">
                <div class="flex items-center gap-3 mb-1">
                    <a href="/instructor/dashboard" class="text-gray-400 hover:text-white transition-colors duration-200">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">Create Workout Program</h1>
                </div>
                <p class="text-gray-400 mt-1 ml-7">Build a structured training program for your member</p>
            </header>

            <form th:action="@{/instructor/create-workout}" method="post" th:object="${workoutProgram}">

                <!-- Program Details -->
                <div class="glass-effect rounded-xl p-6 mb-6">
                    <h2 class="text-lg font-semibold mb-5 flex items-center gap-2">
                        <span class="h-7 w-7 rounded-lg bg-gradient-to-br from-purple-500 to-indigo-700 flex items-center justify-center text-xs">
                            <i class="fas fa-info"></i>
                        </span>
                        Program Details
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Program Name</label>
                            <input type="text" th:field="*{programName}" placeholder="e.g. 8-Week Beginner Strength Program"
                                   class="form-input w-full rounded-xl px-4 py-3 text-sm" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Assign to Member</label>
                            <select th:field="*{memberId}" class="form-input w-full rounded-xl px-4 py-3 text-sm">
                                <option value="">-- Select Member --</option>
                                <option th:each="member : ${members}" th:value="${member.id}" th:text="${member.name}">Member Name</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Fitness Goal</label>
                            <select th:field="*{fitnessGoal}" class="form-input w-full rounded-xl px-4 py-3 text-sm">
                                <option value="">-- Select Goal --</option>
                                <option value="strength">Strength Building</option>
                                <option value="weight_loss">Weight Loss</option>
                                <option value="muscle_gain">Muscle Gain</option>
                                <option value="endurance">Endurance</option>
                                <option value="flexibility">Flexibility</option>
                                <option value="general_fitness">General Fitness</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Difficulty Level</label>
                            <select th:field="*{difficulty}" class="form-input w-full rounded-xl px-4 py-3 text-sm">
                                <option value="">-- Select Level --</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Duration (weeks)</label>
                            <input type="number" th:field="*{durationWeeks}" placeholder="e.g. 8"
                                   class="form-input w-full rounded-xl px-4 py-3 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Sessions per Week</label>
                            <input type="number" th:field="*{sessionsPerWeek}" placeholder="e.g. 4" min="1" max="7"
                                   class="form-input w-full rounded-xl px-4 py-3 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Session Duration (min)</label>
                            <input type="number" th:field="*{sessionDurationMin}" placeholder="e.g. 60"
                                   class="form-input w-full rounded-xl px-4 py-3 text-sm">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Program Description</label>
                            <textarea th:field="*{description}" rows="3"
                                      placeholder="Describe the program goals, approach, and any special instructions..."
                                      class="form-input w-full rounded-xl px-4 py-3 text-sm resize-none"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Weekly Schedule -->
                <div class="glass-effect rounded-xl p-6 mb-6">
                    <div class="flex items-center justify-between mb-5">
                        <h2 class="text-lg font-semibold flex items-center gap-2">
                            <span class="h-7 w-7 rounded-lg bg-gradient-to-br from-pink-500 to-rose-600 flex items-center justify-center text-xs">
                                <i class="fas fa-calendar-week"></i>
                            </span>
                            Weekly Schedule
                        </h2>
                        <button type="button" onclick="addDay()"
                                class="flex items-center gap-2 text-sm text-purple-400 hover:text-purple-300 px-4 py-2 rounded-xl border border-purple-500/30 hover:border-purple-400/50 transition-all duration-200">
                            <i class="fas fa-plus"></i>
                            Add Day
                        </button>
                    </div>

                    <div id="daysContainer" class="space-y-5">
                        <!-- Days injected by JS -->
                    </div>
                </div>

                <!-- Submit -->
                <div class="flex items-center justify-end gap-4">
                    <a href="/instructor/dashboard"
                       class="px-6 py-3 rounded-xl text-gray-300 hover:text-white border border-white/10 hover:border-white/30 transition-all duration-200 text-sm font-medium">
                        Cancel
                    </a>
                    <button type="submit"
                            class="px-8 py-3 rounded-xl bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 text-white font-semibold text-sm transition-all duration-200 flex items-center gap-2">
                        <i class="fas fa-save"></i>
                        Save Program
                    </button>
                </div>

            </form>
        </div>
    </main>
</div>

<script>
    const dayNames = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
    let dayCount = 0;
    let exerciseCounts = {};

    function addDay(dayName = '') {
        const container = document.getElementById('daysContainer');
        const dayIdx = dayCount++;
        exerciseCounts[dayIdx] = 0;

        const block = document.createElement('div');
        block.className = 'day-block rounded-xl overflow-hidden';
        block.id = `day-${dayIdx}`;
        block.innerHTML = `
            <div class="day-header rounded-t-xl px-5 py-3 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <i class="fas fa-calendar-day text-purple-400 text-sm"></i>
                    <select name="days[${dayIdx}].dayName" class="form-input rounded-lg px-3 py-1.5 text-sm font-medium">
                        ${dayNames.map(d => `<option value="${d}" ${d === dayName ? 'selected' : ''}>${d}</option>`).join('')}
                    </select>
                </div>
                <div class="flex items-center gap-2">
                    <select name="days[${dayIdx}].focus" class="form-input rounded-lg px-3 py-1.5 text-sm text-gray-300">
                        <option value="">Day Focus</option>
                        <option value="Upper Body">Upper Body</option>
                        <option value="Lower Body">Lower Body</option>
                        <option value="Full Body">Full Body</option>
                        <option value="Push">Push</option>
                        <option value="Pull">Pull</option>
                        <option value="Legs">Legs</option>
                        <option value="Cardio">Cardio</option>
                        <option value="Rest">Rest Day</option>
                    </select>
                    <button type="button" onclick="document.getElementById('day-${dayIdx}').remove()"
                            class="remove-btn h-8 w-8 flex items-center justify-center rounded-lg bg-white/5 hover:bg-red-500/20 text-gray-400 transition-all duration-200">
                        <i class="fas fa-times text-xs"></i>
                    </button>
                </div>
            </div>

            <div class="bg-white/5 px-5 py-4 border border-purple-500/10 border-t-0 rounded-b-xl">
                <div id="exercises-${dayIdx}" class="space-y-2 mb-3"></div>
                <button type="button" onclick="addExercise(${dayIdx})"
                        class="flex items-center gap-2 text-xs text-purple-400 hover:text-purple-300 px-3 py-1.5 rounded-lg border border-purple-500/20 hover:border-purple-400/40 transition-all duration-200">
                    <i class="fas fa-plus"></i>
                    Add Exercise
                </button>
            </div>
        `;
        container.appendChild(block);
        // Add a default exercise to the new day
        addExercise(dayIdx);
    }

    function addExercise(dayIdx) {
        const container = document.getElementById(`exercises-${dayIdx}`);
        if (!container) return;
        const exIdx = exerciseCounts[dayIdx]++;

        const row = document.createElement('div');
        row.className = 'exercise-row grid grid-cols-2 md:grid-cols-5 gap-2 items-end';
        row.innerHTML = `
            <div class="col-span-2 md:col-span-2">
                <label class="block text-xs text-gray-500 mb-1">Exercise Name</label>
                <input type="text" name="days[${dayIdx}].exercises[${exIdx}].name"
                       placeholder="e.g. Bench Press"
                       class="form-input w-full rounded-lg px-3 py-2 text-sm">
            </div>
            <div>
                <label class="block text-xs text-gray-500 mb-1">Sets</label>
                <input type="number" name="days[${dayIdx}].exercises[${exIdx}].sets"
                       placeholder="4" min="1"
                       class="form-input w-full rounded-lg px-3 py-2 text-sm">
            </div>
            <div>
                <label class="block text-xs text-gray-500 mb-1">Reps / Duration</label>
                <input type="text" name="days[${dayIdx}].exercises[${exIdx}].reps"
                       placeholder="12 reps / 30s"
                       class="form-input w-full rounded-lg px-3 py-2 text-sm">
            </div>
            <div class="flex gap-2 items-end">
                <div class="flex-1">
                    <label class="block text-xs text-gray-500 mb-1">Rest (sec)</label>
                    <input type="number" name="days[${dayIdx}].exercises[${exIdx}].restSeconds"
                           placeholder="60"
                           class="form-input w-full rounded-lg px-3 py-2 text-sm">
                </div>
                <button type="button" onclick="this.closest('.exercise-row').remove()"
                        class="remove-btn h-9 w-9 flex-shrink-0 flex items-center justify-center rounded-lg bg-white/5 hover:bg-red-500/20 text-gray-400 transition-all duration-200 mb-0">
                    <i class="fas fa-trash-alt text-xs"></i>
                </button>
            </div>
        `;
        container.appendChild(row);
    }

    // Pre-populate with 3 days
    addDay('Monday');
    addDay('Wednesday');
    addDay('Friday');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitConnect - Announcements</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(to bottom right, #1a1c2e, #14162a); color: #fff; }
        .glass-effect { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 18px; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }
    </style>
</head>
<body>
<div class="flex h-screen overflow-hidden">

    <!-- Sidebar Navigation -->
    <aside class="hidden lg:flex flex-col w-64 h-screen glass-effect flex-shrink-0">
        <div class="p-6">
            <a href="/user/dashboard" class="flex items-center gap-3">
                <div class="bg-gradient-to-r from-purple-500 to-blue-500 p-2.5 rounded-lg">
                    <i class="fas fa-dumbbell text-white"></i>
                </div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">FitConnect</h1>
            </a>
        </div>
        <nav class="flex-1 px-4 space-y-2 overflow-y-auto">
            <a href="/user/dashboard" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 hover:bg-white/10 transition-all duration-300">
                <i class="fas fa-th-large w-4 text-center"></i><span class="font-medium">Dashboard</span>
            </a>
            <a href="/user/profile" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 hover:bg-white/10 transition-all duration-300">
                <i class="fas fa-user w-4 text-center"></i><span class="font-medium">Profile</span>
            </a>
            <a href="/user/schedule" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 hover:bg-white/10 transition-all duration-300">
                <i class="fas fa-calendar w-4 text-center"></i><span class="font-medium">Schedule</span>
            </a>
            <a href="/exercises" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 hover:bg-white/10 transition-all duration-300">
                <i class="fas fa-dumbbell w-4 text-center"></i><span class="font-medium">Exercises</span>
            </a>
            <a href="/monthprogress" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 hover:bg-white/10 transition-all duration-300">
                <i class="fas fa-chart-line w-4 text-center"></i><span class="font-medium">Progress</span>
            </a>
            <a href="/diet-plan" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 hover:bg-white/10 transition-all duration-300">
                <i class="fas fa-apple-alt w-4 text-center"></i><span class="font-medium">Diet Plan</span>
            </a>
            <a href="/user/announcements" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gradient-to-r from-purple-600 to-blue-600 text-white transition-all duration-300">
                <i class="fas fa-bullhorn w-4 text-center"></i><span class="font-medium">Announcements</span>
            </a>
            <a href="/user/settings" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-300 hover:bg-white/10 transition-all duration-300">
                <i class="fas fa-cog w-4 text-center"></i><span class="font-medium">Settings</span>
            </a>
        </nav>
        <div class="p-4 border-t border-white/10">
            <div class="flex items-center gap-3 mb-3">
                <div class="h-10 w-10 rounded-full bg-gradient-to-r from-pink-500 to-purple-500 flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-user text-sm text-white"></i>
                </div>
                <div class="min-w-0">
                    <h3 class="font-medium truncate" th:text="${user != null ? user.name : 'User'}">User</h3>
                </div>
            </div>
            <a href="/logout">
                <button class="w-full mt-2 bg-white/10 hover:bg-white/20 text-white rounded-xl p-2.5 transition-all duration-300 flex items-center justify-center gap-2">
                    <i class="fas fa-sign-out-alt"></i><span>Log Out</span>
                </button>
            </a>
        </div>
    </aside>

    <!-- Mobile Header -->
    <header class="lg:hidden fixed w-full flex items-center justify-between p-4 glass-effect z-50">
        <a href="/user/dashboard" class="flex items-center gap-2">
            <div class="bg-gradient-to-r from-purple-500 to-blue-500 p-1.5 rounded-lg">
                <i class="fas fa-dumbbell text-white"></i>
            </div>
            <h1 class="text-lg font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">FitConnect</h1>
        </a>
        <button aria-label="Toggle menu" class="p-1.5 rounded-lg bg-white/10">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto py-4 lg:py-6 px-4 lg:px-8 lg:pt-0 mt-16 lg:mt-0">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <header class="mb-8">
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">Announcements</h1>
                <p class="text-gray-400 mt-2">Latest updates from your gym</p>
            </header>

            <!-- Announcements List -->
            <div th:if="${announcements != null and !#lists.isEmpty(announcements)}" class="space-y-4">
                <div th:each="a : ${announcements}"
                     class="glass-effect p-6 hover:bg-white/10 transition-all duration-300">
                    <div class="flex items-start gap-4">
                        <div class="h-11 w-11 rounded-xl bg-gradient-to-br from-purple-500 to-blue-600 flex items-center justify-center flex-shrink-0 mt-0.5">
                            <i class="fas fa-bullhorn text-white text-sm"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="text-lg font-semibold mb-2" th:text="${a.title}">Title</h3>
                            <p class="text-gray-300 leading-relaxed mb-3" th:text="${a.content}">Content</p>
                            <p class="text-xs text-gray-500">
                                <i class="fas fa-user mr-1"></i>
                                <span th:text="${a.postedBy}">Admin</span>
                                &nbsp;&bull;&nbsp;
                                <i class="fas fa-clock mr-1"></i>
                                <span th:text="${#temporals.format(a.createdAt, 'MMMM dd, yyyy')}">Date</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${announcements == null or #lists.isEmpty(announcements)}"
                 class="glass-effect p-16 text-center text-gray-500">
                <i class="fas fa-bullhorn text-4xl mb-4 opacity-30 block"></i>
                <p class="text-lg">No announcements at this time.</p>
                <p class="text-sm mt-1">Check back later for updates from your gym.</p>
            </div>
        </div>
    </main>
</div>
</body>
</html>
